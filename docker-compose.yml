services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: billio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  auth-service:
    build:
      context: .
      dockerfile: backend/auth-service/Dockerfile
    ports:
      - "5001:5001"
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/billio
      JWT_SECRET: supersecret
    depends_on:
      - postgres

  invoice-service:
    build:
      context: .
      dockerfile: backend/invoice-service/Dockerfile
    ports:
      - "5002:5002"
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/billio
      JWT_SECRET: supersecret
    depends_on:
      - postgres

  client-service:
    build:
      context: .
      dockerfile: backend/client-service/Dockerfile
    ports:
      - "5003:5003"
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/billio
      JWT_SECRET: supersecret
    depends_on:
      - postgres

  product-service:
    build:
      context: .
      dockerfile: backend/product-service/Dockerfile
    ports:
      - "5004:5004"
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/billio
      JWT_SECRET: supersecret
    depends_on:
      - postgres

  gateway:
    image: nginx:alpine
    ports:
      - "5000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - invoice-service
      - client-service
      - product-service

volumes:
  postgres_data:
