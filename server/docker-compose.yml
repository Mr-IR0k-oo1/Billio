version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: billio
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app-network

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/billio
      JWT_SECRET: dev_secret_key_123
      PORT: 5000
    depends_on:
      - postgres
    networks:
      - app-network

  client:
    build: ./micro
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
